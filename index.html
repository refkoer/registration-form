<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <form action="https://formspree.io/refkoer@yahoo.com" method="POST">
    <h1 class="pad-t-2 push-0 gutter">Want to go to Mars?</h1>
    <p class="pad-t mega gutter">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <fieldset class="push-1-2">
      <legend class="push-1-2 gutter giga italic">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2 gutter push pad-t-1-4">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2 gutter push pad-t-1-4">
          <label for="age">Age</label>
          <input id="age" name="age" type="number">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2 gutter push pad-t-1-4">
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2 gutter push pad-t-1-4">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2 gutter push pad-t-1-4">
          <label for="address">Address</label>
          <textarea id="address" rows="2" cols="40" name="address"></textarea>
        </div>
      </div>
    </fieldset>
    <fieldset class="push-1">
      <legend class="push-1-2 gutter normal italic giga">Mission statement</legend>
      <div class="push-1">
        <label for="why-do-you-want-to-go-to-mars">Why do you want to go to Mars?</label>
        <textarea id="why-do-you-want-to-go-to-mars" name="why-do-you-want-to-go-to-mars" rows="2" cols="40"></textarea>
      </div>
      <div class="push-1 center gutter">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
    </fieldset>
    <input type="hidden" name="subject" value="Request to join the mission">
  </form>
</body>
</html>
