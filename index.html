<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <form class="max-length" action="https://formspree.io/refkoer@yahoo.com.com" method="post">
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <fieldset class="push-1">
      <legend class="push-1 gutter giga italic">Personal details</legend>
      <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1-2 xl-2">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2">
          <label for="age">Age</label>
          <input id="age" name="age" type="number">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2">
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-2">
          <label for="address">Address</label>
          <textarea id="address" rows="2" cols="40" name="address"></textarea>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Mission statement</legend>
      <div class="">
        <label for="">Why do you want to go to Mars?</label>
        <textarea name="name" rows="8" cols="40"></textarea>
      </div>
      <div class="">
        <button type="button" name="button">Register for the trip</button>
      </div>
    </fieldset>
    <input type="hidden" name="subject" value="Request to join the mission">
  </form>
</body>
</html>
